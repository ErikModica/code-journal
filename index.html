<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <ul class="navbar">
      <li class="nav-link"><a class="main-logo">Code Journal</a></li>
      <li class="nav-link"><a class="entries-nav-anchor">Entries</a></li>
    </ul>
  </header>
  <main>
    <div class="entry-form-entire-div inactive" data-view="entry-form">
      <div class="container">

        <div class="row row-header">
          <div class="column-full">
            <h1 class="new-entry">New Entry</h1>
          </div>
        </div>

        <form class="entry-form" action="index.html">

          <div class="row">
            <div class="column-half">
              <img class="entry-image" src="images/placeholder-image-square.jpg">
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <div class="input-div">
                <input type="title" name="title" required>
              </div>
              <label for="image-url">Image URL</label>
              <div class="input-div">
                <input class="img-url-input" type="image-url" name="imageUrl" required>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="column-full notes-column">
              <label class="notes-label" for="notes">Notes</label>
              <div class="input-div">
                <textarea name="notes" required></textarea>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="column-full">
              <button class="submit-button button">SAVE</button>
            </div>
          </div>

        </form>
      </div>
    </div>

    <div class="entries-entire-div active" data-view="entries">
      <div class="container">
        <div class="row">
          <div class="column-full entry-bar">
            <h1>Entries</h1>
            <a class="new-entry-anchor button">NEW</a>
          </div>
        </div>
      </div>



      <ul class="entry-list">
      </ul>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
